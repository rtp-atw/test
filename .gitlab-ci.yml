image: "ruby:latest"
services:
  - redis:latest
  - postgres:latest

variables:
  POSTGRES_USER: drivehub
  POSTGRES_DB: drivehub_test
  POSTGRES_PASSWORD: ""

before_script:
  # Install node and some other deps
  - curl -sL https://deb.nodesource.com/setup_8.x | bash -
  # Install yarn
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
  - apt-get update -yq
  - apt-get install git-core curl zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev software-properties-common libffi-dev nodejs yarn
  - git clone https://github.com/rbenv/rbenv.git ~/.rbenv
  - echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
  - echo 'eval "$(rbenv init -)"' >> ~/.bashrc
  - exec $SHELL
  - git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
  - echo 'export PATH="$HOME/.rbenv/plugins/ruby-build/bin:$PATH"' >> ~/.bashrc
  - exec $SHELL
  - rbenv install 2.5.1
  - rbenv global 2.5.1
# Project setup
  # Check if the dependencies are ok, if not install what is missing
  - bundle install --without development:test --path vendor/bundle --binstubs vendor/bundle/bin -j4 --deployment
  - npm install -g n
  - n lts
  - yarn install
  - gem update rake

stages:
  - test
  - deploy

test:
  stage: test
  script:
  - rake assets:precompile
  - rake assets:clean

# - git push

Deploy Production:
  stage: deploy
  retry: 2
  only:
    - master
  script:
# git pull
    - echo "testing production"
    - rails test
    
Deploy Staging:
  stage: deploy
  #allow_failure: true
  retry: 2
  except:
    - master
  script:
    - echo "testing staging"

